baseurl: https://ghl-ball.github.io/resolving-baseball/
languageCode: ja
title: Resolving Baseball
theme: hugo-theme-stack

params:
  mainSections:
    - analysis
    - breakdown
    - memo
  featuredImageField: image
  rssFullContent: true
  favicon: /favicon.ico
  
  footer:
    since: 2025
    customText: Aspiring Saberistの備忘録
    
  dateFormat:
    published: 2006-01-02
    lastUpdated: 2006-01-02 15:04 MST
    
  sidebar:
    emoji: ⚾
    subtitle: 野球のことが知りたくてたまらない人間です。ゆえに所謂セイバーメトリクス的価値観から逃れられない人間です。
    avatar:
      enabled: false
      
  article:
    math: true
    toc: true
    readingTime: true
    license:
      enabled: false
      
  comments:
    enabled: false
    
  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

  colorScheme:
    toggle: true
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

