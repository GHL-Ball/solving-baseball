    - identifier: note
      name: note
      url: https://note.com/calm_phlox375
      params:
        icon: link  # pencil → link に変更
        
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: false
    startLevel: 2
